<form #form="ngForm" (ngSubmit)="logForm(form)" novalidate class="m-auto my-5 w-50 py-5">
  <div class="form-floating mb-3">
    <input [(ngModel)]="user.name" name="name" type="text" class="form-control rounded-0" id="floatingInput" placeholder="username">
    <label for="floatingInput">User Name</label>
  </div>
  <div class="form-floating">
    <input [(ngModel)]="user.password" name="password" type="password" class="form-control rounded-0" id="floatingPassword" placeholder="Password">
    <label for="floatingPassword">Password</label>
  </div>
  <div class="d-flex justify-content-around mt-4 w-25 m-auto">
    <button type="button" class="btn btn-outline-info rounded-0" (click)="saveData()">SignIn</button>
    <button type="button" class="btn btn-outline-danger rounded-0" (click)="removeData()">SignOut</button>
  </div>
</form>
